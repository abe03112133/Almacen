# ========================================
# Configuración de Servidor
# ========================================
server.port=8089
server.servlet.context-path=/

# ========================================
# Configuración de Base de Datos MySQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3310/almacen?useSSL=false&serverTimezone=America/Mexico_City&allowPublicKeyRetrieval=true
spring.datasource.username=ppa
spring.datasource.password=Sk50501n
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# Configuración de JPA/Hibernate
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# ========================================
# Configuración de Logging
# ========================================
logging.level.root=INFO
logging.level.com.PPA.procesadora=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# Configuración de Thymeleaf
# ========================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ========================================
# Configuración de tipos MIME
# ========================================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# ========================================
# Configuración de Encoding
# ========================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ========================================
# Configuración de Sesión
# ========================================
server.servlet.session.timeout=30m
spring.session.store-type=none

# ========================================
# Configuración de Seguridad
# ========================================
spring.security.user.name=admin
spring.security.user.password=sk50501n

# ========================================
# Configuración de Actuator
# ========================================
