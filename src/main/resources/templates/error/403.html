<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Acceso Denegado</title>
    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <link rel="stylesheet" th:href="@{/static/css/error.css}">
</head>
<body>
<div class="error-container error-403">
    <div class="error-box">
        <div class="error-code">403</div>
        <div class="error-title">Acceso Denegado</div>
        <div class="error-message">No tienes permiso para acceder a este recurso.</div>
        <a th:href="@{/dashboard}" class="error-button">Volver al Dashboard</a>
    </div>
</div>
</body>
</html>
