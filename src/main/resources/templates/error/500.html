<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Error del Servidor</title>
    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <link rel="stylesheet" th:href="@{/static/css/error.css}">
</head>
<body>
<div class="error-container error-500">
    <div class="error-box">
        <div class="error-code">500</div>
        <div class="error-title">Error del Servidor</div>
        <div class="error-message">Algo salió mal. Por favor, intenta más tarde.</div>
        <a th:href="@{/dashboard}" class="error-button">Volver al Dashboard</a>
    </div>
</div>
</body>
</html>
