<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPA - Cambiar Contraseña</title>
    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <link rel="stylesheet" th:href="@{/static/css/usuarios.css}">
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar"></th:block>


<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 30px;">Cambiar Contraseña</h2>
    <p style="text-align: center; color: #666; margin-bottom: 30px;">
        Usuario: <strong th:text="${usuario.getUsername()}"></strong>
    </p>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form method="POST" th:action="@{/usuarios/{id}/cambiar-password(id=${usuario.getId()})}">
        <div class="form-group">
            <label for="passwordAntigua">Contraseña Actual</label>
            <input type="password" id="passwordAntigua" name="passwordAntigua" required>
        </div>

        <div class="form-group">
            <label for="passwordNueva">Contraseña Nueva</label>
            <input type="password" id="passwordNueva" name="passwordNueva" required
                   placeholder="Mínimo 3 caracteres">
        </div>

        <div class="form-group">
            <label for="passwordConfirm">Confirmar Contraseña</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Cambiar Contraseña</button>
            <a href="/usuarios" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>

<script th:src="@{/static/js/utils.js}"></script>
</body>
</html>
