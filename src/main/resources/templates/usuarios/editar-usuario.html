<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPA - Editar Usuario</title>
    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <link rel="stylesheet" th:href="@{/static/css/usuarios.css}">
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar"></th:block>


<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 30px;">Editar Usuario</h2>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form method="POST" th:action="@{/usuarios/{id}(id=${usuario.getId()})}">
        <div class="form-group">
            <label>Usuario</label>
            <input type="text" th:value="${usuario.getUsername()}" disabled style="background-color: #f5f1e8;">
            <small style="color: #999; display: block; margin-top: 5px;">No se puede cambiar el usuario</small>
        </div>

        <div class="form-group">
            <label for="nombreCompleto">Nombre Completo</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto"
                   th:value="${usuario.getNombreCompleto()}" required>
        </div>

        <div class="form-group">
            <label for="rolTipo">Rol</label>
            <select id="rolTipo" name="rolTipo" required>
                <option th:each="rol : ${roles}" th:value="${rol}"
                        th:text="${rol}"
                        th:selected="${rol == usuario.getRolTipo()}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="activo">
                <input type="checkbox" id="activo" name="activo" value="true"
                       th:checked="${usuario.getActivo()}">
                Usuario Activo
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Actualizar</button>
            <a href="/usuarios" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>

<script th:src="@{/static/js/utils.js}"></script>
</body>
</html>
