<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PPA - Crear Usuario</title>
    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <link rel="stylesheet" th:href="@{/static/css/usuarios.css}">
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar"></th:block>

<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 30px;">Crear Nuevo Usuario</h2>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form method="POST" th:action="@{/usuarios}">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required placeholder="ej: juan_perez">
        </div>

        <div class="form-group">
            <label for="nombreCompleto">Nombre Completo</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required placeholder="ej: Juan Pérez García">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Mínimo 3 caracteres">
        </div>

        <div class="form-group">
            <label for="rolTipo">Rol</label>
            <select id="rolTipo" name="rolTipo" required>
                <option value="">-- Selecciona un rol --</option>
                <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Crear Usuario</button>
            <a href="/usuarios" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>

<script th:src="@{/static/js/util.js}"></script>
</body>
</html>
