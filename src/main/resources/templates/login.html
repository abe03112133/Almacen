<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PPA Procesadora - Login</title>

    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
</head>
<body>
<div class="login-container">
    <div class="brand-section">
        <div class="brand-icon">PPA</div>
    </div>

    <div class="login-header">
        <h1>Control de Almacén</h1>
        <p>PPA Procesadora</p>
    </div>

    <!-- Mostrar error si existe -->
    <div class="error-message" id="errorMessage" th:if="${error}" th:text="${error}" th:classappend="show"></div>

    <!-- Formulario tradicional que envía a Spring Security -->
    <form method="POST" th:action="@{/login}" id="loginForm">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Ingresa tu usuario"
                    required
                    autofocus
            >
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Ingresa tu contraseña"
                    required
            >
        </div>

        <button type="submit" class="login-button" id="submitButton">Iniciar Sesión</button>

        <div class="loading-spinner" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
            <span>Verificando credenciales...</span>
        </div>
    </form>

    <div class="footer-text">
        <p>© 2025 PPA Procesadora. Sistema de Control de Almacén</p>
    </div>
</div>

<!-- Scripts globales -->
<script th:src="@{/static/js/login.js}"></script>
</body>
</html>
